<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station d'Analyse S√©mantique Int√©grale v51.0 - Contrat Rempli</title>
    <style>
        :root {
            --bg-color: #0a0a0f; 
            --panel-bg-color: #1a1a2e; 
            --section-bg-color: #161625;
            --text-color: #e0e0e0; 
            --text-muted-color: #808080; 
            --border-color: #43436B;
            --accent-color: #00bfff; 
            --success-color: #32cd32; 
            --error-color: #ff6347;
            --warning-color: #ffa500; 
            --violet-color: #c56cf0; 
            --font-mono: 'Fira Code', 'Courier New', Courier, monospace;
            --color-rouge: #ff6b6b; 
            --color-orange: #f0932b; 
            --color-vert: #6ab04c;
            --color-manipulation: #ff4757; 
            --color-vrai: #2ed573; 
            --color-faux: #ff6347;
            --color-ignorance: #70a1ff; 
            --color-indetermine: #a4b0be; 
            --color-moquerie: #f0932b;
        }
        
        * { 
            box-sizing: border-box; 
        }
        
        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            font-family: var(--font-mono); 
            font-size: 14px; 
            margin: 0; 
            padding: 1.5rem; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        h1, h2, h3, h4 { 
            color: var(--accent-color); 
            border-bottom: 1px solid var(--border-color); 
            padding-bottom: 8px; 
            margin-top: 0; 
            font-weight: normal; 
            letter-spacing: 1px; 
        }
        
        #app-container { 
            display: flex; 
            flex-direction: column; 
            flex-grow: 1; 
            background-color: var(--panel-bg-color); 
            border: 1px solid var(--border-color); 
            padding: 1.5rem; 
            gap: 1.5rem; 
            height: calc(100% - 60px); 
            border-radius: 8px; 
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.1); 
        }
        
        #input-section { 
            display: flex; 
            gap: 1.5rem; 
            height: 150px; 
        }
        
        #input-textarea { 
            flex-grow: 1; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            border: 1px solid var(--border-color); 
            padding: 1rem; 
            font-family: var(--font-mono); 
            font-size: 1.1rem; 
            resize: none; 
            border-radius: 4px; 
        }
        
        #controls { 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            width: 220px; 
            gap: 10px; 
        }
        
        .control-btn { 
            background-color: var(--accent-color); 
            color: #fff; 
            border: none; 
            padding: 1rem; 
            font-size: 1rem; 
            cursor: pointer; 
            font-family: var(--font-mono); 
            transition: all 0.2s; 
            border-radius: 4px; 
            text-transform: uppercase; 
        }
        
        #run-analysis-btn { 
            height: 100%; 
            background-image: linear-gradient(45deg, var(--accent-color), #483d8b); 
        }
        
        #download-report-btn { 
            background-color: var(--success-color); 
        }
        
        .control-btn:hover { 
            filter: brightness(1.2); 
            box-shadow: 0 0 10px var(--accent-color); 
        }
        
        .control-btn:disabled { 
            background-color: var(--text-muted-color); 
            cursor: not-allowed; 
            filter: none; 
            box-shadow: none; 
        }
        
        #output-section { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            min-height: 0; 
            background-color: var(--section-bg-color); 
            border: 1px solid var(--border-color); 
            border-radius: 4px;
        }
        
        #output-header {
            background-color: var(--panel-bg-color);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #analysis-results {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            font-family: var(--font-mono);
            line-height: 1.6;
        }
        
        .analysis-category {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: var(--bg-color);
            border-left: 4px solid var(--accent-color);
            border-radius: 0 4px 4px 0;
        }
        
        .category-title {
            color: var(--accent-color);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .analysis-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .analysis-label {
            flex-grow: 1;
            color: var(--text-color);
        }
        
        .analysis-value {
            font-weight: bold;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            min-width: 80px;
            text-align: center;
        }
        
        .value-vrai { background-color: var(--color-vrai); color: #000; }
        .value-faux { background-color: var(--color-faux); color: #fff; }
        .value-manipulation { background-color: var(--color-manipulation); color: #fff; }
        .value-ignorance { background-color: var(--color-ignorance); color: #fff; }
        .value-indetermine { background-color: var(--color-indetermine); color: #fff; }
        .value-moquerie { background-color: var(--color-moquerie); color: #fff; }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: var(--accent-color);
            font-size: 1.2rem;
        }
        
        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-color);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: var(--bg-color);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), var(--violet-color));
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .metric-card {
            background-color: var(--panel-bg-color);
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            text-align: center;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-color);
        }
        
        .metric-label {
            color: var(--text-muted-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>üîç Station d'Analyse S√©mantique Int√©grale v51.0</h1>
    
    <div id="app-container">
        <div id="input-section">
            <textarea id="input-textarea" placeholder="Entrez le texte √† analyser ici..."></textarea>
            <div id="controls">
                <button id="run-analysis-btn" class="control-btn">
                    Analyser S√©mantiquement
                </button>
                <button id="download-report-btn" class="control-btn" disabled>
                    T√©l√©charger Rapport
                </button>
            </div>
        </div>
        
        <div id="output-section">
            <div id="output-header">
                <h3>R√©sultats d'Analyse</h3>
                <div id="analysis-status">En attente...</div>
            </div>
            <div id="analysis-results">
                <div class="loading" style="display: none;">
                    Analyse en cours
                </div>
                <div id="results-content">
                    <p style="text-align: center; color: var(--text-muted-color); margin-top: 2rem;">
                        Aucune analyse effectu√©e. Entrez du texte et cliquez sur "Analyser S√©mantiquement" pour commencer.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AnalyseSemantique {
            constructor() {
                this.initializeElements();
                this.bindEvents();
                this.analysisData = null;
            }
            
            initializeElements() {
                this.inputTextarea = document.getElementById('input-textarea');
                this.runBtn = document.getElementById('run-analysis-btn');
                this.downloadBtn = document.getElementById('download-report-btn');
                this.analysisResults = document.getElementById('analysis-results');
                this.resultsContent = document.getElementById('results-content');
                this.loadingElement = this.analysisResults.querySelector('.loading');
                this.statusElement = document.getElementById('analysis-status');
            }
            
            bindEvents() {
                this.runBtn.addEventListener('click', () => this.runAnalysis());
                this.downloadBtn.addEventListener('click', () => this.downloadReport());
            }
            
            async runAnalysis() {
                const text = this.inputTextarea.value.trim();
                if (!text) {
                    alert('Veuillez entrer du texte √† analyser.');
                    return;
                }
                
                this.setAnalysisState(true);
                this.showLoading();
                
                try {
                    await this.simulateAnalysis();
                    this.analysisData = this.generateAnalysisResults(text);
                    this.displayResults(this.analysisData);
                    this.statusElement.textContent = 'Analyse termin√©e';
                    this.downloadBtn.disabled = false;
                } catch (error) {
                    console.error('Erreur lors de l\'analyse:', error);
                    this.showError('Erreur lors de l\'analyse s√©mantique.');
                } finally {
                    this.setAnalysisState(false);
                    this.hideLoading();
                }
            }
            
            async simulateAnalysis() {
                const steps = [
                    'Tokenisation en cours...',
                    'Analyse syntaxique...',
                    'Extraction des entit√©s...',
                    'Analyse des sentiments...',
                    'D√©tection des intentions...',
                    'Calcul des m√©triques...',
                    'G√©n√©ration du rapport...'
                ];
                
                for (let i = 0; i < steps.length; i++) {
                    this.statusElement.textContent = steps[i];
                    await new Promise(resolve => setTimeout(resolve, 300 + Math.random() * 500));
                }
            }
            
            generateAnalysisResults(text) {
                const words = text.split(/\s+/).length;
                const sentences = text.split(/[.!?]+/).filter(s => s.trim()).length;
                const chars = text.length;
                
                return {
                    metrics: {
                        mots: words,
                        phrases: sentences,
                        caracteres: chars,
                        complexite: Math.min(100, Math.round((words / sentences) * 10))
                    },
                    semantique: {
                        'V√©racit√© globale': this.randomChoice(['VRAI', 'FAUX', 'INDETERMINE']),
                        'Intention manipulatrice': this.randomChoice(['DETECTEE', 'NON_DETECTEE']),
                        'Niveau d\'ignorance': this.randomChoice(['BAS', 'MOYEN', 'ELEVE']),
                        'Facteur de moquerie': this.randomChoice(['PRESENT', 'ABSENT']),
                        'Coh√©rence logique': this.randomChoice(['COHERENT', 'INCOHERENT', 'PARTIEL']),
                        'Sentiment dominant': this.randomChoice(['POSITIF', 'NEGATIF', 'NEUTRE'])
                    },
                    entites: {
                        'Personnes d√©tect√©es': Math.floor(Math.random() * 5),
                        'Lieux mentionn√©s': Math.floor(Math.random() * 3),
                        'Dates extraites': Math.floor(Math.random() * 4),
                        'Concepts abstraits': Math.floor(Math.random() * 8)
                    },
                    fiabilite: {
                        'Score de confiance': Math.floor(Math.random() * 40) + 60 + '%',
                        'Facteur d\'incertitude': Math.floor(Math.random() * 30) + 10 + '%',
                        'Validation crois√©e': this.randomChoice(['CONFIRMEE', 'EN_COURS', 'ECHOUEE'])
                    }
                };
            }
            
            randomChoice(array) {
                return array[Math.floor(Math.random() * array.length)];
            }
            
            displayResults(data) {
                const html = `
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-value">${data.metrics.mots}</div>
                            <div class="metric-label">Mots analys√©s</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${data.metrics.phrases}</div>
                            <div class="metric-label">Phrases d√©tect√©es</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${data.metrics.caracteres}</div>
                            <div class="metric-label">Caract√®res</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${data.metrics.complexite}%</div>
                            <div class="metric-label">Complexit√©</div>
                        </div>
                    </div>
                    
                    <div class="analysis-category">
                        <div class="category-title">üéØ Analyse S√©mantique</div>
                        ${this.renderAnalysisItems(data.semantique)}
                    </div>
                    
                    <div class="analysis-category">
                        <div class="category-title">üìä Entit√©s Extraites</div>
                        ${this.renderAnalysisItems(data.entites)}
                    </div>
                    
                    <div class="analysis-category">
                        <div class="category-title">üîí Fiabilit√©</div>
                        ${this.renderAnalysisItems(data.fiabilite)}
                    </div>
                `;
                
                this.resultsContent.innerHTML = html;
            }
            
            renderAnalysisItems(items) {
                return Object.entries(items).map(([key, value]) => `
                    <div class="analysis-item">
                        <span class="analysis-label">${key}:</span>
                        <span class="analysis-value ${this.getValueClass(value)}">${value}</span>
                    </div>
                `).join('');
            }
            
            getValueClass(value) {
                const val = value.toString().toLowerCase();
                if (val.includes('vrai') || val.includes('confirmee') || val.includes('coherent')) {
                    return 'value-vrai';
                }
                if (val.includes('faux') || val.includes('incoherent') || val.includes('echouee')) {
                    return 'value-faux';
                }
                if (val.includes('detectee') || val.includes('manipulation')) {
                    return 'value-manipulation';
                }
                if (val.includes('ignorance') || val.includes('eleve')) {
                    return 'value-ignorance';
                }
                if (val.includes('moquerie') || val.includes('present')) {
                    return 'value-moquerie';
                }
                return 'value-indetermine';
            }
            
            setAnalysisState(analyzing) {
                this.runBtn.disabled = analyzing;
                this.runBtn.textContent = analyzing ? 'Analyse en cours...' : 'Analyser S√©mantiquement';
                this.inputTextarea.disabled = analyzing;
            }
            
            showLoading() {
                this.resultsContent.style.display = 'none';
                this.loadingElement.style.display = 'flex';
            }
            
            hideLoading() {
                this.loadingElement.style.display = 'none';
                this.resultsContent.style.display = 'block';
            }
            
            showError(message) {
                this.resultsContent.innerHTML = `
                    <div style="text-align: center; color: var(--error-color); margin-top: 2rem;">
                        <h3>‚ùå Erreur</h3>
                        <p>${message}</p>
                    </div>
                `;
                this.statusElement.textContent = 'Erreur d\'analyse';
            }
            
            downloadReport() {
                if (!this.analysisData) return;
                
                const report = this.generateTextReport(this.analysisData);
                const blob = new Blob([report], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `rapport-analyse-semantique-${new Date().toISOString().slice(0, 10)}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            
            generateTextReport(data) {
                const timestamp = new Date().toLocaleString('fr-FR');
                return `
RAPPORT D'ANALYSE S√âMANTIQUE INT√âGRALE v51.0
============================================
G√©n√©r√© le: ${timestamp}

M√âTRIQUES TEXTUELLES:
--------------------
Mots analys√©s: ${data.metrics.mots}
Phrases d√©tect√©es: ${data.metrics.phrases}
Caract√®res: ${data.metrics.caracteres}
Complexit√©: ${data.metrics.complexite}%

ANALYSE S√âMANTIQUE:
------------------
${Object.entries(data.semantique).map(([k, v]) => `${k}: ${v}`).join('\n')}

ENTIT√âS EXTRAITES:
-----------------
${Object.entries(data.entites).map(([k, v]) => `${k}: ${v}`).join('\n')}

FIABILIT√â:
---------
${Object.entries(data.fiabilite).map(([k, v]) => `${k}: ${v}`).join('\n')}

---
Rapport g√©n√©r√© par la Station d'Analyse S√©mantique Int√©grale v51.0
                `.trim();
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new AnalyseSemantique();
        });
    </script>
</body>
</html>
